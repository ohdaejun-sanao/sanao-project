<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>사나오 진단 결과</title>
    <style>
        body { font-family: sans-serif; background-color: #f4f4f9; color: #333; padding: 2em; }
        .report-card { background-color: white; border-radius: 8px; padding: 2em; max-width: 600px; margin: auto; box-shadow: 0 4px 8px rgba(0,0,0,0.1); }
        h1 { color: #4a4a4a; }
        h2 { color: #007bff; }
        ul { list-style-type: none; padding: 0; }
        li { background-color: #e9ecef; margin-bottom: 0.5em; padding: 0.8em; border-radius: 4px; }
        .status-ok { color: green; font-weight: bold; }
    </style>
</head>
<body>
    <div class="report-card">
        <h1>{{ data.store_name }} - 진단 결과 보고서</h1>
        <h2>종합 점수: <span class="status-ok">{{ data.total_score }}점</span></h2>
        <hr>
        <h3>세부 진단 내역:</h3>
        <ul>
            {% for item in data.details %}
                <li>{{ item.item }}: <span class="status-ok">{{ item.status }}</span></li>
            {% endfor %}
        </ul>
    </div>
</body>
</html>
