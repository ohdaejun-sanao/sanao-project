<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sanao Project - Login</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>

    <div class="login-wrapper">
        <div class="login-form-container">
            <h1>Sanao Project</h1>
            <p>로그인하여 강력한 비즈니스 툴을 경험하세요.</p>
            
            <form action="/login" method="post">
                <div class="form-group">
                    <label for="email">이메일 주소</label>
                    <input type="email" id="email" name="email" placeholder="이메일을 입력하세요" required>
                </div>
                <div class="form-group">
                    <label for="password">비밀번호</label>
                    <input type="password" id="password" name="password" placeholder="비밀번호를 입력하세요" required>
                </div>
                <button type="submit" class="btn-login">로그인</button>
            </form>
            
            <div class="footer-links">
                <a href="#">비밀번호 찾기</a>
                <a href="#">회원가입</a>
            </div>
        </div>

        <div class="feature-showcase-container">
            <h2>로그인 즉시 무료 제공</h2>
            <h3>"플영블" 포함 비즈니스 성장 5종 세트</h3>
            
            <ul class="feature-list">
                <li>
                    <strong>플영블 3종 관리</strong>
                    <p>플레이스 점검, 영수증 리뷰/후기 작성, 블로그 포스팅을 한번에 관리합니다.</p>
                </li>
                <li>
                    <strong>ChatGPT 무제한 검색</strong>
                    <p>콘텐츠 아이디어부터 고객 응대까지, AI가 비즈니스 조수가 되어 드립니다.</p>
                </li>
                <li>
                    <strong>플레이스 순위 상승 전략 분석</strong>
                    <p>내 플레이스의 순위를 올리기 위한 구체적인 데이터 기반 분석 리포트를 제공합니다.</p>
                </li>
            </ul>
        </div>
    </div>

</body>
</html>
